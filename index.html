<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>chatbox</title>
</head>
<body>
    <!-- html for ligin page -->
    <form class="signup">
        <h2 class="signupMsg">Fill all fields for sign up</h2>
        <div class="signupDiv">
        <label class="nameLabel"><h4 class="labelHead">Full Name:<input type="text" placeholder="@Example: Steve Mc Gregory"></h4></label>
        <label class="passwordLabel"><h4 class="labelHead">Password:<input type="password" ></h4></label>
        <label class="passwordConfirmLabel"><h4 class="labelHead">Confirm Password:<input type="password" ></h4></label>
        <label class="submitLabel"><Button class="submitBtn" type="submit">Submit</Button></label>  
        </div>
    </form>
    <!-- html for contact-list page -->
    <div class="box">
        <h1 class="heading">Contact List</h1>
        <h5 class="errorMsg"></h5>
        <form id="form"> 
            
            <input list="suggsId" type="search" class="search"  placeholder="Search..." >
            <span class="material-icons sendBtn">send</span>
           
            <datalist class="suggs" id="suggsId">
            </datalist>
          </form> 
        <div class="contact-list">
            </div>
        </div>
    </div>
    <!--html for chatting page -->
    <div class="chat">
        <h1 class="contact-name"></h1>
        <div class="exitBtn"><button class="btn-exit"><span class="material-symbols-outlined">undo</span></button>
</div>
        <div class="chatbox">
            <div class="sentMSG-div">
                
                
            </div>
        </div>
        <form class="textboard" id="board">
            <input class="messageArea">
            <button type="button" class="sentMsgToChat" onclick="clearInput()"><span class="material-symbols-outlined messageSendBtn">
                send
                </span></button>
            </form>
    </div>
</body>
<script src="script.js"></script>
</html>
