<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="login.css" type="text/css">
    <link rel="stylesheet" href="sign.css" type="text/css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" >
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>chatbox</title>
</head>
<body>
    <!-- ///////////////////////////////////////////////////////////////// -->












    <!-- html for signup page -->
    <div class="sign-section">
<div class="sign">
        <h2 class="signupMsg" style="color: white;">Fill all fields for sign up</h2>
        <form class="signup">
        <fieldset style="border:none;" class="signupDiv">
                <label class="LastnameLabel">Name:<input class="userName" type="text" placeholder="e.g John" required></label>
                <label class="lastnameLabel">Lastname:<input class="userLastname" type="text" placeholder="e.g Smith" required></label>
            </fieldset>
        <fieldset style="border:none;" class="detailFields">
        <label class="emailLabel">E-mail<input class="email" type="email" placeholder="example@example.com" required pattern="/@./" ></label>
        <label class="profilePictureLabel">Profile picture<input class="picture" id="image" type="file" accept="image/jpeg, image/png, image/jpg" ></label>
        <label class="birthYearLabel">Birth date<input class="birthYear" type="date" ></label>
        </fieldset>
   
        <div class="passwords">
        <fieldset style="border:none;" class="passwordField">
            
                 <label class="passwordLabel">
            Password:<input  class="password" type="password" placeholder="Minimum 6 symbols" onkeyup="check()">
                <i class="fa-solid fa-eye showPassIcon"></i>
                
        </label>
        <label class="passwordConfirmLabel" style="font-weight: bold;"> Confirm Password:<input class="confirmPassword" type="password" onkeyup="check()"></label>    
         </fieldset>
         </div> 
        <label class="submitLabel"><input class="submitBtn" value="SIGN IN" type="submit"></label>  
        
       
    </form>
      </div>
    </div>
    

<!-- ///////////////////////////////////////////////////////////////// -->























      <!-- HTML for login page -->
      <div class="login hidden">
        <h1>Log in for <br> start messaging</h1>
        
        <form class="loginForm">
            <fieldset class="loginInfo">

            <label class="loginLabel"><h3 class="lgnHead">Email</h3><input type="email" name="email" placeholder="example@example.com"></label>
            <label class="loginLabel"><h3 style="margin-bottom:-1%;" class="lgnHead">Password</h3><i class="fa-solid fa-eye showPass"></i><input type="password" class="loginPassword" name="password" placeholder="Minimum 6 symbols"></label>
            <label class="loginLabel"><input class="loginBtn" type="button" value="Login" style="width:50%; font-size: 1.5rem;"></label>
            <h2 style="margin-top: 50px;">Don't have an account? <br> <a class="signupBtn" href="">Sign up</a></h2>
            
            </fieldset>
            
        </form>
      </div>




































    <!-- html for contact-list page -->
    <div class="box hidden">
        <h1 class="heading">Contact List</h1>
        <h5 class="errorMsg"></h5>
        <form id="form"> 
            
            <input list="suggsId" type="search" class="search"  placeholder="Search..." >
            <span class="material-icons sendBtn">send</span>
           
            <datalist class="suggs" id="suggsId">
            </datalist>
          </form> 
        <div class="contact-list">
            
            </div>
        </div>
    </div>
    <!--html for chatting page -->
    <div class="chat hidden">
        <h1 class="contact-name">Contact name </h1>
        <div class="exitBtn"><button class="btn-exit"><span class="material-symbols-outlined">undo</span></button>
</div>
        <div class="chatbox">
            <div class="sentMSG-div">
                <!-- Temporary -->
                <p class="sentMsg-p">Text message to start conversationmessage to start conversation </p>
                <!-- Temporary -->
            </div>
        </div>
        <form class="textboard" id="board">
            <input class="messageArea">
            <button type="button" class="sentMsgToChat" ><span class="material-symbols-outlined messageSendBtn">
                send
                </span></button>
            </form>
    </div>
</body>
<script src="script.js"></script>
</html>
